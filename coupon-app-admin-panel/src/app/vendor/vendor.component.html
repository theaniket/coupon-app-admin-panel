<div class="container">
  <form #vendorForm="ngForm" action="" method="POST" class="form-inline" (ngSubmit)="onSubmit(vendorForm.value)" role="form">

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="text"  class="form-control" placeholder="Vendor Name" name="vendorName" ngModel>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <input type="submit"  class="btn btn-primary" name="Add" value="Add Vendor">
      </div>
    </div>
</form>

</div>
